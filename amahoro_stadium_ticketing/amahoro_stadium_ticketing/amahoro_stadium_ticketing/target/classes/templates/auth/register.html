<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset and Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("/images/stadium5.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

       /* Header Styling */
   header {
    background-color: #000000;
    color: white;
    padding: 20px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    animation: slideInDown 1.2s ease;
}

@keyframes slideInDown {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(0); }
}

header .logo h1 {
    font-size: 2em;
    font-weight: bold;
    color: #ffdd57;
    margin-left: 20px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

nav ul {
    list-style: none;
    display: flex;
    margin-right: 20px;
}

nav ul li {
    margin-right: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.1em;
    transition: color 0.3s ease, transform 0.3s ease;
}

nav ul li a:hover {
    color: #ffdd57;
    text-decoration: none; /* Ensures no underline on hover */
    transform: scale(1.1);
}



        /* Form Container Styling */
        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            margin: 120px auto;
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.2s ease-in-out;
             /* Add this to move the form up */
            margin-top: 1px; /* Adjust this value to move it higher or lower */
        }

        h3 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffcc00;
            animation: slideInDown 0.8s ease;
        }

        /* Input Styling */
        input[type=text], input[type=password], select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s ease;
            background-color: rgba(255, 255, 255, 0.9);
        }

        input[type=text]:focus, input[type=password]:focus, select:focus {
            border-color: #ffcc00;
            outline: none;
        }

        /* Button Styling */
        button[type=submit], .btn-back {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button[type=submit] {
            background-color: #ffcc00;
            color: white;
        }

        button[type=submit]:hover {
            background-color: #e6b800;
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-back {
            background-color: #ddd;
            color: #333;
            text-align: center;
        }

        .btn-back:hover {
            background-color: #bbb;
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Link Styling */
        a {
            text-decoration: none;
            color: #ffcc00;
        }

        a:hover {
            color: #ffd700;
            text-decoration: underline;
        }

        /* Error Message Styling */
        .error {
            color: red;
            font-size: 0.9em;
            text-align: center;
            margin-top: 10px;
        }

        /* Animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideInDown {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Footer Styling */
        footer {
            background-color: #000;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }

        footer p {
            margin: 5px 0;
        }
.social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icons a {
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<!-- Header with Navigation Bar -->
<header>
            <div class="logo">
                <h1>Stadium Tickets</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/register">Register</a></li>
                    <li><a href="/login">Login</a></li>
                </ul>
            </nav>
</header>

<!-- Registration Form -->
<div class="form-container">
    <form th:action="@{/register}" th:object="${user}" method="post">
        <h3>Register</h3>

        <input type="text" th:field="*{firstName}" placeholder="First Name" required />
        <input type="text" th:field="*{lastName}" placeholder="Last Name" required />
        <input type="text" th:field="*{mobile}" placeholder="Mobile Number" required />
        <input type="text" th:field="*{email}" placeholder="Email" required />
        <input type="password" th:field="*{password}" placeholder="Password" required />

        <select th:field="*{role}" required>
            <option value="">Select Role</option>
            <option value="ADMIN">Admin</option>
            <option value="USER">User</option>
        </select>

        <button type="submit">Register</button>

        <!-- Back Button -->
        <button type="button" class="btn-back" onclick="window.history.back()">Back</button>

        <div class="text-center mt-3">
            <a th:href="@{/login}">Already have an account? Log in</a>
        </div>

        <!-- Success and Error Messages -->
        <div th:if="${successMessage}" class="text-success mt-2" th:text="${successMessage}"></div>
        <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
            <ul class="error" th:each="data : ${bindingResult.getAllErrors()}">
                <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
            </ul>
        </div>
    </form>
</div>

<!-- Footer -->
<footer>
    <div class="footer-content">
        <p>&copy; 2024 Stadium Ticket Booking. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/">
                <img src="/images/facebook1.png" alt="Facebook" />
            </a>
            <a href="https://www.instagram.com/">
                <img src="/images/instagram1.png" alt="Instagram" />
            </a>
            <a href="https://x.com/?lang=en">
                <img src="/images/x1.png" alt="Twitter" />
            </a>
        </div>
    </div>
</footer>

<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
