<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stadium Ticket Booking</title>
    <style>
        /* Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f3f3f3;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Header Styling */
        header {
            background-color: #000000;
            color: white;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: slideInDown 1.2s ease;
        }

        @keyframes slideInDown {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        header .logo h1 {
            font-size: 2em;
            font-weight: bold;
            color: #ffdd57;
            margin-left: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style: none;
            display: flex;
            margin-right: 20px;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffdd57;
            transform: scale(1.1);
        }

        /* Hero Section Styling */
        .hero-section {
            background-image: url("/images/stadium4.png");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            animation: fadeInUp 2s ease-in-out;
            padding: 0 20px;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* darker overlay */
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-content h2 {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffdd57;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
            animation: zoomIn 1.5s ease;
        }

        .hero-content h3 {
            font-size: 2em;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            animation: fadeInDown 1.5s ease;
        }

        @keyframes zoomIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .hero-content p {
            font-size: 1.5em;
            color: #ffffff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in;
        }

        .btn {
            padding: 15px 30px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #ffdd57;
            color: #333;
            transform: scale(1.05);
        }

        /* Footer Styling */
        footer {
            background-color: #000000;
            color: white;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        .footer-content {
            margin-bottom: 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icons a {
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<!-- Header -->
<header>
    <div class="logo">
        <h1>Stadium Tickets</h1>
    </div>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
<!--            <li><a href="/about">About</a></li>-->
            <li><a href="/register">Register</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </nav>
</header>

<!-- Hero Section -->
<section id="home" class="hero-section">
    <div class="overlay"></div>
    <div class="hero-content">
        <h2>Welcome to Stadium Ticket Booking</h2>
        <h3>Book Your Favorite Events</h3>
        <p>Experience the thrill of live matches with just a few clicks!</p><br><br>
        <a href="/signup" class="btn">Get Started</a>
    </div>
</section>

<!-- Footer -->
<footer>
    <div class="footer-content">
        <p>&copy; 2024 Stadium Ticket Booking. All Rights Reserved.</p>
    </div>
    <div class="social-icons">
        <a href="https://www.facebook.com/">
            <img src="/images/facebook1.png" alt="Facebook" />
        </a>
        <a href="https://www.instagram.com/">
            <img src="/images/instagram1.png" alt="Instagram" />
        </a>
        <a href="https://x.com/?lang=en">
            <img src="/images/x1.png" alt="Twitter" />
        </a>
    </div>
</footer>
</body>
</html>
